<!DOCTYPE html>
<html>
    <head>
        <title>Learning Vanila JS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body> 
        <header id="header">
            <span class="js-weather"></span>
        </header>
        <section class="container-top">
            <div class="js-clock">
                <h1 class="js-title">
                    00:00:00
                </h1>
                <p></p>
            </div>
            <div class="form-container">
                <form action="" class="js-form">
                    <input type="text" placeholder="What is your name" class="js-input"/>
                </form>
            </div>
            <div class="form-container">
                <form action="" class="js-todo-form">
                    <input type="text" placeholder="Enter To-do" class="js-input todo-input"/>
                </form>
            </div>
            <div class="todo-list-container">
                <ul class="todo-ul">
                    
                </ul>
            </div>
        </section>
        <section class="container-bottom">
            <span class="js-weather">사진의 명소를 적어봅시다</span>
        </section>
        <!-- <script src="./javascripts/type_of_variables.js"></script> -->
        <!-- <script src="./javascripts/DOM.js"></script> -->
        <script src="./javascripts/clock.js"></script>
        <script src="./javascripts/gretting.js"></script>
        <script src="./javascripts/todo.js"></script>
        <script src="./javascripts/bg.js"></script>
        <script src="./javascripts/weather.js"></script>
    </body>
</html>
