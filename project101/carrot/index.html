<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근뽑기게임</title>
  <link href="index.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/83c2e29c23.js" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <section>
    <div class="row">
      <button class="box start-btn"> ► </button>
    </div>
    <div class="row">
      <div class="box countdown">
        <i class="fas fa-stopwatch"></i> 10
      </div>
      <div class="box carrot-count">
        <i class="fas fa-carrot"></i> 10
      </div>
    </div>
    <div class="row result-box">
      <h1>🥕 오늘은 당근이닭 🥕</h1>
      <button class="box retry-btn"> <i class="fas fa-undo-alt"></i> 리겜하기 </button>
    </div>
  </section>
</body>
</html>
